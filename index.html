<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Taller 5 - JavaScript</title>
</head>
<body>

    <div class="variables">
        <p id="cadena de texto"></p>
        <p id="numeros"></p>    
        <p id="booleanTrue"></p>
        <p id="booleanFalse"></p>
        <p id="tipo de variable"></p>
        <p id="hola"></p>
    </div>

    <div class="operaciones">
        <p id="sumar"></p>
        <p id="restar"></p>
        <p id="multip"></p>
        <p id="divi"></p>
    </div>


    <div class="funciones">
        <p id="saludar"></p>
        <p id="funcionsuma"></p>
        <p id="funcionparimpar"></p>
    </div>

    <div class="objetos">
        <p id="marcacoche"></p>
        <p id="numerodepuertas"></p>
        <p id="atributoanidado"></p>
    </div>

    <div class="arrays">

        <p id="añadirelemento"></p>
        <p id="eliminarpares"></p>
        <p id="mayor"></p>
        <p id="menor"></p>
        <p id="fraseMinusculas"></p>
        <p id="fraseMayusculas"></p>
        <p id="primeraLetra"></p>
    </div>

    <!--MANIPULACIÓN DEL DOM-->

    <!--Botón con mensaje-->
    <button class="botonMensaje" onclick="mensaje()">Aprieta aquí</button>
   
    <!--Cambiar el contenido de un elemento HTML mediante JavaScript-->
    <h1 id="titulo" onclick="cambio()">Primeros pasos con JS, haz clic!</h1>
    

    <!--Ocultar y mostrar elemento HTML utilizando JavaScript.-->
    <p id="parrafo">Mensaje</p>
    <button onclick="ocultarMensaje()">Ocultar</button>
    <button onclick="mostrarMensaje()">Mostrar</button>

    <!--Crear un array de números.Crear una función que pinte en pantalla cuántos números tiene el array de números.-->
    <p id="imprimirArray"></p>
    <p id="totalArray"></p>


    <script src="./index.js" href="index.js"></script>
